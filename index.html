<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Carreras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="road">
      <div class="lane"></div>
      <div class="lane"></div>
      <div class="lane"></div>
    </div>
    <img src="img/player-car.svg" id="player-car" alt="Tu Coche">
    <div id="score">Puntaje: 0</div>
    <div id="level">Nivel: 1</div>
    <div id="controls">
      <button class="control-btn" id="left-btn">&#9664;</button>
      <button class="control-btn" id="right-btn">&#9654;</button>
    </div>
    <div id="game-over">
      <p>Â¡Juego Terminado!</p>
      <button id="restart-btn">Reiniciar</button>
    </div>
  </div>

  <!-- Sonidos -->
  <audio id="move-sound" src="sounds/move.mp3"></audio>
  <audio id="coin-sound" src="sounds/coin.mp3"></audio>
  <audio id="collision-sound" src="sounds/crash.mp3"></audio>
  <audio id="background-music" src="sounds/music.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
